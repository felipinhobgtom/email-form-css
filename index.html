<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="Formulario, E-mail, Responsivo">
    <meta name="description" content="Projeto de um formulario, que aceita como entrada apenas o email, HTML e CSS, responsivo">
    <meta name="author" content="Felipe Barros Gouveia Tomé">
    <meta name="robots" content="index, all">

    <link rel="icon" href="img/bxl-gmail.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Inscrição de e-mail HTML-CSS</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <i class="fas fa-envelope-open-text"></i>
        </div>

        <div class="bottom">
            <div class="info">
                Atividade da Equipe 04<br>do PROA
            </div>

            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <input type="submit" value="Enviar">
                </div>
            </form>

            <div class="footer">
                Não se preocupe, não enviamos spam
            </div>
        </div>
    </div>
</body>
</html>
